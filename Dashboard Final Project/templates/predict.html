<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Customer Churn Prediction</title>
</head>

<body style="background-image: url({{url_for('static',filename='white.png') }});background-size:fit;">

    <!-- HEADING -->
    <center><br>
        <h2 class="display-4"><strong>Customer Churn</strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <h5><span class="badge badge-secondary">Tenure</span>    
            <input type="number" name="Tenure" step="1" min="0" max="37" placeholder="Input Tenure" required/></h5>
        
        <h5><span class="badge badge-secondary">City Tier</span>    
            <input type="number" name="City Tier" step="1" min="1" max="3" placeholder="Input City Tier" required/></h5>
        
        <h5><span class="badge badge-secondary">Gender</span>
            <select name = "Gender">
                <option value = "Male" selected>Male</option>
                <option value = "Female">Female</option>
            </select></h5>

        <h5><span class="badge badge-secondary">Number of Device Registered</span>    
            <input type="number" name="Number of Device Registered" step="0.001" min="1.5" max="5.5" placeholder="Input Number of Device Registered" required/></h5>
            
        <h5><span class="badge badge-secondary">Prefered Order Category</span>
            <select name = "Prefered Order Category">
                <option value = "Laptop & Accessory" selected>Laptop & Accessory</option>
                <option value = "Mobile Phone">Mobile Phone</option>
                <option value = "Fashion">Fashion</option>
                <option value = "Mobile">Mobile</option>
                <option value = "Grocery">Grocery</option>
                <option value = "Others">Others</option>
            </select></h5> 
        
        <h5><span class="badge badge-secondary">Satisfaction Score</span>    
            <input type="number" name="Satisfaction Score" step="1" min="1" max="5" placeholder="Input Satisfaction Score" required/></h5>

        <h5><span class="badge badge-secondary">Marital Status</span>
            <select name = "Marital Status">
                <option value = "Married" selected>Married</option>
                <option value = "Single">Single</option>
                <option value = "Divorced">Divorced</option>
            </select></h5>

        <h5><span class="badge badge-secondary">Number Of Address</span>    
            <input type="number" name="Number Of Address" step="1" min="1" max="12" placeholder="Input Number Of Address" required/></h5>

        <h5><span class="badge badge-secondary">Complain</span>    
            <input type="number" name="Complain" step="1" min="0" max="1" placeholder="Input Complain" required/></h5>

        <h5><span class="badge badge-secondary">Coupon Used</span>    
            <input type="number" name="Coupon Used" step="0.5" min="0" max="3.5" placeholder="Input Coupon Used" required/></h5>

        <h5><span class="badge badge-secondary">Order Count</span>    
            <input type="number" name="Order Count" step="1" min="1" max="6" placeholder="Input Order Count" required/></h5>

        <h5><span class="badge badge-secondary">Day Since Last Order</span>    
            <input type="number" name="Day Since Last Order" step="0.5" min="0" max="14.5" placeholder="Input Day Since Last Order" required/></h5>

        <h5><span class="badge badge-secondary">Cashback Amount</span>    
            <input type="number" name="Cashback Amount" step="0.00001" min="69.83625" max="272.32625" placeholder="Input Cashback Amount" required/></h5>

        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">Predict</button>
        </form><br>
        </center>
    </div>
    <br>

    <!-- Home -->
    <center>
        <form action = "http://127.0.0.1:5000">
            <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #2b5336;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
            </form><br><br>
    </center>
    
    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
